<!DOCTYPE html>
<html lang="en">

    <title>Ender's Website</title>
    <style>
        body {

        }

        p {
            color: #666;
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: #777;

</head>
<body>
    <header>
        <h1>Welcome to Ender's Website</h1>
    </header>
    <div class="container">

    </div>
    <footer>

</html>
